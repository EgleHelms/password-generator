<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassGen</title>
    <link rel="icon" href="https://icons-for-free.com/download-icon-key-131994967913129515_512.png" type="image/x-icon"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="script.js"></script>
</head>
<body>

<div class="main-container">
        <h1>Password Generator</h1>
    
        <form action="">

            <div class="result-line">
                <span class="span"></span>
                <button id="clipboard"><i class="far fa-clipboard"></i></button></div>
    
<div class="settings">
                <div class="input">
                    <label for="length">Password length</label>
                    <input type="number" name="length" id="length" min="8" max="24" value="16">
                </div>
        
                <div class="input">
                    <label for="lowerCase">Include lower case characters</label>
                    <input type="checkbox" name="" id="lowerCase" checked>
                </div>
        
                <div class="input">
                    <label for="upperCase">Include upper case characters</label>
                    <input type="checkbox" name="" id="upperCase">
                </div>
        
                <div class="input">
                    <label for="numbers">Include numbers</label>
                    <input type="checkbox" name="" id="numbers">
                </div>
        
                <div class="input">
                    <label for="symbols">Include symbols</label>
                    <input type="checkbox" name="" id="symbols">
                </div>

        <button id="generate">Generate password</button>
        </form>

    
</body>
</html>
